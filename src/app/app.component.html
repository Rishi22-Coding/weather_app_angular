<div class="loc">
  <h4 class="display-4 my-4">Current Location - {{ currUrl }}</h4>
</div>
<div class="form">
  <form>
    <div class="form-group mx-4 my-3">
      <label for="exampleInputEmail1">{{ email }}</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
      <small id="emailHelp" class="form-text text-muted">{{ msg1 }}</small>
    </div>
    <div class="form-group mx-4 my-3">
      <label for="exampleInputPassword1">{{ password }}</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
      />
    </div>
    <div class="form-group form-check mx-4 my-3">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">{{ msg2 }}</label>
    </div>
    <button type="submit" class="btn btn-primary mx-4">{{ submit }}</button>
  </form>
</div>
<app-test></app-test>
